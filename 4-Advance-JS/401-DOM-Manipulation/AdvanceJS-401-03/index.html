<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Slider</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlide fade">
        <div class="numbertext">1/3</div>
        <img src="https://images.pexels.com/photos/13415959/pexels-photo-13415959.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
        style="width: 100%" height="500px"/>
        <div class="">Caption Text</div>
      </div>

      <div class="mySlide fade">
        <div class="numbertext"> 2 / 3 </div>
        <img src="https://images.pexels.com/photos/12993546/pexels-photo-12993546.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
        style="width: 100%"  height="500px"/>
        <div class="">Caption Text</div>
      </div>

      <div class="mySlide fade">
        <div class="numbertext"> 3 / 3 </div>
        <img src="https://images.pexels.com/photos/13556557/pexels-photo-13556557.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
        style="width: 100%" height="500px" />
        <div class="">Caption Text</div>
      </div>

      <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
      <a class="prev" onclick="plusSlide(1)">&#10095;</a>

    </div>
    <br>
    <div style="text-align: center;">
      <span class="dot" onclick="currentSlides(1)"></span>
      <span class="dot" onclick="currentSlides(2)"></span>
      <span class="dot" onclick="currentSlides(3)"></span>
   </div>

    <script src="script.js"></script>
  </body>
</html>
