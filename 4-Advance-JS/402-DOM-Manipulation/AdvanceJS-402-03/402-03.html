<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
   integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" 
  referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="402-03.css">
</head>
<body>
     <div class="container">
      <div class="todo-list">
        <div class="header">
          <h1>My shopping list</h1><br>
        </div>
        <div class="list">
          <ul id="box"></ul>
        </div>
        <div class="add-task"> Enter a new item
          <input type="text" id="tboxName">
          <button onclick="addMore()">
            <i class="fas fa-plus"></i>
          </button>
           </div>
      </div>
     </div>

     <script src="402-03.js"></script>
</body>
</html>
