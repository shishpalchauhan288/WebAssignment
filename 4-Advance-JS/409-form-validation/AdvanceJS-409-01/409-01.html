    <div class="container">
      <form id="submit">
        <div class="form-group">
          <label>
            First name
          </label>
          <br>
        <input type="text" name="" id="first_name" 
          class="form-control">
          <span id="firsterror" class="text-warning fw-bold"></span>
        </div>
        <div class="form-group">
          <label>
            Last name
          </label>
          <br>
          <input type="text" name="" id="last_name" 
          class="form-control">
          <span id="lasterror" class="text-warning fw-bold"></span>
        </div>
        <div class="form-group">
          <label>
            Email
          </label>
          <br>
         <input type="text" name="" id="email" 
          class="form-control">
          <span id="emailerror" class="text-warning fw-bold"></span>
        </div>
        <div class="form-group">
          <label>
            Password
          </label>
          <br>
         <input type="text" name="" id="password" 
          class="form-control">
          <span id="passworderror" class="text-warning fw-bold"></span>
        </div>
        <div class="form-group">
          <label>
            Telephone
          </label>
          <br>
            <input type="text" name="" id="telephone" 
          class="form-control">
          <span id="telephoneterror" class="text-warning fw-bold"></span>
        </div>
       <br>
        <input type="submit" class="btn btn-primary">
        

        



      </form>
    </div>
